        function buscarParaules(){

            var text=document.getElementById("text1").value;

            if(text.split(" ").length <2){  //si la llargada del text es menor a 2 paraules
                error.textContent= "Text massa curt, ha de contenir 2 o més paraules";
                return;
            }

            if(caracter.length !== 1){ // comprova si la llargada de "caracter" es diferent de 1 
                error.textContent="Sol pots escriure un caracter";
                return;
            }

            if(!(/^[a-zA-Z]+$/).test(caracter)){ //comprova si "caracter" es una lletra, jo ho comprovo amb /^[a-zA-Z]$/ (es una expresio regular)
                error.textContent="Sol pots escriure lletres";
                return;
            }

            var paraules = text.split(" ");     // per separar paraules
            let trobat = false;                 // variable per dir si s'ha trobat caracter o no

            paraules.forEach(function (paraula) {

                let posicions = [];
                
                //bucle que recorre cada caracter de cada paraula de "text1"
                for (let i = 0; i < paraula.length; i++) {
                    if (paraula[i] === caracter) {
                    posicions.push(i + 1); //si coinsideixen els caracters, afegim la posicio a l'array i li sumem 1, perque la primera posicio sigui 1 i no 0
                    }
                }

                // si hi ha coincidencia, mostrarem el missatge 
                if (posicions.length > 0) {                 
                
                    let li = document.createElement("li");
                    li.innerHTML = "<strong>" +paraula + ":</strong> posicio/ns de " + caracter + " és " + posicions.join(" / ");
                    resultat.appendChild(li);
                    trobat = true; 
                }
            });

            if (!trobat) {
            error.textContent = "No s'ha trobat cap paraula amb el caràcter";
                                
            }

        }
    </script>
